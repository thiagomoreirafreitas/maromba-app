<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Início
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Início</ion-card-subtitle>
      <ion-card-title>Bem vindo ao App Maromba</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>App maromba, ajudando a manter o foco na estética.</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Menu</ion-label>
    </ion-list-header>
    <ion-item [routerLink]="['/imc']">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Íncice de Massa Corporal</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/macros']">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Cálculo de Macros</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
